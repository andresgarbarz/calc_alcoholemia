<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Saponificación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <form onsubmit="event.preventDefault(); calc();">
                <div class="mb-3">
                    <div class="ml_input input-group input-group-lg">
                        <input type="number" min="0" id="ml" placeholder="Mililitros de aceite de oliva" aria-label="Mililitros de aceite de oliva" aria-describedby="basic-addon2" >
                        <span class="input-group-text" id="inputGroup-sizing-lg" style="display: inline;">ml</span>
                      </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
            <br>
            <h4 id="g">Ingrese el volúmen de aceite de oliva y seleccione Submit para obtener la masa de jabón</h4>
        </div>    
    </div>
    
    <script src="main.js"></script>
</body>
</html>
